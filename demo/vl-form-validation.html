<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-form-validation voorbeeld</title>
    <script type="module" src="/src/vl-form-validation.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-grid/dist/vl-form-grid.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-message/dist/vl-form-message.js"></script>
    <script type="module" src="/node_modules/vl-ui-input-field/dist/vl-input-field.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-grid/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-message/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-input-field/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-form-validation"
        data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/forms/vl-ui-form-validation">
        <vl-demo data-vl-title="Formulier validatie">
            <form>
                <div is="vl-form-grid" is-stacked>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-1" block>Voornaam</label>
                        <input id="input-1" is='vl-input-field' placeholder="Jos" block data-required="true"
                            data-vl-error-message="Veld &quot;Voornaam&quot; is verplicht"
                            data-vl-error-placeholder="validation-1-error" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-1-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-2" block>Naam</label>
                        <input id="input-2" is='vl-input-field' placeholder="Bosmans" block data-required="true"
                            data-vl-error-message="Veld &quot;Naam&quot; is verplicht"
                            data-vl-error-placeholder="validation-2-error" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-2-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-3" block>E-mailadres</label>
                        <input id="input-3" is='vl-input-field' placeholder="email@provider.com" block type="email"
                            data-required="true" data-vl-error-message="Een geldig &quot;E-mailadres&quot; is verplicht"
                            data-vl-error-placeholder="validation-3-error" data-vl-validation-type="email" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-3-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-4" block>IBAN-nummer</label>
                        <input id="input-4" is='vl-input-field' placeholder="BE00 0000 0000 0000" block type="text"
                            data-required="true" data-vl-error-message="Een geldig &quot;IBAN-nummer&quot; is verplicht"
                            data-vl-error-placeholder="validation-4-error" data-vl-validation-type="iban" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-4-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-5" block>Telefoonnummer</label>
                        <input id="input-5" is='vl-input-field' placeholder="+32 0 000 00 00" block type="phone"
                            data-required="true"
                            data-vl-error-message="Een geldig &quot;Telefoonnummer&quot; is verplicht"
                            data-vl-error-placeholder="validation-5-error" data-vl-validation-type="phone" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-5-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-6" block>Rijksregisternummer</label>
                        <input id="input-6" is='vl-input-field' placeholder="11.22.33-444.55" block type="text"
                            data-required="true"
                            data-vl-error-message="Een geldig &quot;Rijksregisternummer&quot; is verplicht"
                            data-vl-error-placeholder="validation-6-error" data-vl-validation-type="rrn" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-6-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <button is="vl-button">Formulier valideren</button>
                    </div>
                </div>
            </form>
        </vl-demo>

        <vl-demo data-vl-title="Formulier validatie met succes melding">
            <form data-vl-validate-form-success="true">
                <div is="vl-form-grid" is-stacked>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-1" block>Voornaam</label>
                        <input id="input-1" is='vl-input-field' placeholder="Jos" block data-required="true"
                            data-vl-error-message="Veld &quot;Voornaam&quot; is verplicht"
                            data-vl-error-placeholder="validation-1-error" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-1-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-2" block>Naam</label>
                        <input id="input-2" is='vl-input-field' placeholder="Bosmans" block data-required="true"
                            data-vl-error-message="Veld &quot;Naam&quot; is verplicht"
                            data-vl-error-placeholder="validation-2-error" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-2-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-3" block>E-mailadres</label>
                        <input id="input-3" is='vl-input-field' placeholder="email@provider.com" block type="email"
                            data-required="true" data-vl-error-message="Een geldig &quot;E-mailadres&quot; is verplicht"
                            data-vl-error-placeholder="validation-3-error" data-vl-validation-type="email" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-3-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-4" block>IBAN-nummer</label>
                        <input id="input-4" is='vl-input-field' placeholder="BE00 0000 0000 0000" block type="text"
                            data-required="true" data-vl-error-message="Een geldig &quot;IBAN-nummer&quot; is verplicht"
                            data-vl-error-placeholder="validation-4-error" data-vl-validation-type="iban" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-4-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-5" block>Telefoonnummer</label>
                        <input id="input-5" is='vl-input-field' placeholder="+32 0 000 00 00" block type="phone"
                            data-required="true"
                            data-vl-error-message="Een geldig &quot;Telefoonnummer&quot; is verplicht"
                            data-vl-error-placeholder="validation-5-error" data-vl-validation-type="phone" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-5-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-label" for="input-6" block>Rijksregisternummer</label>
                        <input id="input-6" is='vl-input-field' placeholder="11.22.33-444.55" block type="text"
                            data-required="true"
                            data-vl-error-message="Een geldig &quot;Rijksregisternummer&quot; is verplicht"
                            data-vl-error-placeholder="validation-6-error" data-vl-validation-type="rrn" />
                        <p is="vl-form-validation-message" error data-vl-error-id="validation-6-error"></p>
                    </div>
                    <div is="vl-form-column" size="12">
                        <button is="vl-button">Formulier valideren</button>
                    </div>
                </div>
            </form>
        </vl-demo>

        <vl-demo data-vl-title="Formulier zonder validatie">
            <form novalidate>
                <div is="vl-form-grid" is-stacked>
                    <div is="vl-form-column" size="12">
                        <label is="vl-form-message" for="naam">Naam</label>
                        <input is="vl-input-field" block type="text" id="form-3-input-1" value="Jos" />
                    </div>
                </div>
            </form>
            <button is="vl-button"
                onclick="document.querySelector('#form-3-input-1').value = null; document.querySelector('#form-3-input-1').dispatchEvent(new CustomEvent('change'));">
                Leegmaken
            </button>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
