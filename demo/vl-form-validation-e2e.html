<!DOCTYPE html>
<html class="js">

<head>
    <title>vl-form-validation voorbeeld</title>
    <script type="module" src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="/src/vl-form-validation.js"></script>

    <link rel="stylesheet" type="text/css" href="/src/style.css" />
</head>

<body>
    <h1>vl-ui-form-validation demo</h1>

    <div>
        <h2>Verplichte validatie</h2>
        <div class="demo">
            <form id="form-met-verplicht-veld" data-vl-validate-form>
                <label class="vl-form__label" for="validation-1">Naam</label>
                <div class="vl-input-group">
                    <input name="validation-naam" type="text" data-required="true" data-vl-success-class="success-style"
                        data-vl-error-class="error-style" data-vl-error-message="Veld &quot;Naam&quot; is verplicht"
                        data-vl-error-placeholder="validation-naam-error" aria-required="true" aria-invalid="true" />
                </div>
                <div class="error-message" data-vl-error-id="validation-naam-error"></div>
            </form>
        </div>
    </div>


    <div>
        <h2>Email validatie</h2>
        <div class="demo">
            <form id="form-met-email-veld" data-vl-validate-form>
                <label class="vl-form__label" for="validation-1">E-mailadres</label>
                <div class="vl-input-group">
                    <input name="validation-email" type="text" placeholder="email@provider.com" data-required="true"
                        data-vl-success-class="success-style" data-vl-error-class="error-style"
                        data-vl-error-message="Een geldig e-mailadres is verplicht" data-vl-validation-type="email"
                        data-vl-error-placeholder="validation-email-error" aria-required="true" aria-invalid="true" />
                </div>
                <div class="error-message" data-vl-error-id="validation-email-error"></div>
            </form>
        </div>
    </div>

    <div>
        <h2>IBAN validatie</h2>
        <div class="demo">
            <form id="form-met-iban-veld" data-vl-validate-form>
                <label class="vl-form__label" for="validation-1">IBAN nummer</label>
                <div class="vl-input-group">
                    <input name="validation-iban" type="text" placeholder="BE00 0000 0000 0000" data-required="true"
                        data-vl-success-class="success-style" data-vl-error-class="error-style"
                        data-vl-error-message="Een geldig IBAN-nummer is verplicht" data-vl-validation-type="iban"
                        data-vl-error-placeholder="validation-iban-error" aria-required="true" aria-invalid="true" />
                </div>
                <div class="error-message" data-vl-error-id="validation-iban-error"></div>
            </form>
        </div>
    </div>

    <div>
        <h2>Telefoon nummer validatie</h2>
        <div class="demo">
            <form id="form-met-telefoonnr-veld" data-vl-validate-form>
                <label class="vl-form__label" for="validation-1">Telefoon nummer</label>
                <div class="vl-input-group">
                    <input name="validation-telefoonnr" type="text" placeholder="+32 0 000 00 00" data-required="true"
                        data-vl-success-class="success-style" data-vl-error-class="error-style"
                        data-vl-error-message="Een geldig telefoonnummer is verplicht" data-vl-validation-type="phone"
                        data-vl-error-placeholder="validation-telefoon-error" aria-required="true"
                        aria-invalid="true" />
                </div>
                <div class="error-message" data-vl-error-id="validation-telefoon-error"></div>
            </form>
        </div>
    </div>

    <div>
        <h2>Datum validatie</h2>
        <div class="demo">
            <form id="form-met-datum-veld" data-vl-validate-form>
                <label class="vl-form__label" for="validation-1">Datum (dd.mm.jjjj)</label>
                <div class="vl-input-group">
                    <input name="validation-datum" type="text" placeholder="01.01.2020" data-required="true"
                        data-vl-success-class="success-style" data-vl-error-class="error-style"
                        data-vl-error-message="Een geldige datum is verplicht" data-vl-validation-type="date"
                        data-vl-error-placeholder="validation-datum-error" aria-required="true" aria-invalid="true" />
                </div>
                <div class="error-message" data-vl-error-id="validation-datum-error"></div>
            </form>
        </div>
    </div>

    <div>
        <h2>RRN validatie</h2>
        <div class="demo">
            <form id="form-met-rrn-veld" data-vl-validate-form>
                <label class="vl-form__label" for="validation-1">Rijksregisternummer</label>
                <div class="vl-input-group">
                    <input name="validation-rrn" type="text" placeholder="11.22.33-444.5" data-required="true"
                        data-vl-success-class="success-style" data-vl-error-class="error-style"
                        data-vl-error-message="Een geldig rijksregisternummer is verplicht"
                        data-vl-validation-type="rrn" data-vl-error-placeholder="validation-rrn-error"
                        aria-required="true" aria-invalid="true" />
                </div>
                <div class="error-message" data-vl-error-id="validation-rrn-error"></div>
            </form>
        </div>
    </div>

    <div>
        <h2>Select validatie</h2>
        <div class="demo">
            <form id="form-met-select-veld" data-vl-validate-form>
                <label class="vl-form__label" for="validation-1">Stad</label>
                <div class="vl-form-group">
                    <div data-vl-validate-error-parent>
                        <select name="validation-select" data-required="true" data-vl-success-class="success-style"
                            data-vl-error-class="error-style" data-vl-error-message="Kies een stad"
                            data-vl-validation-type="select" data-vl-error-placeholder="validation-select-error"
                            aria-required="true" aria-invalid="true">
                            <option placeholder value="">-- Kies een stad --</option>
                            <option value="Aalst">Aalst</option>
                            <option value="Antwerpen">Antwerpen</option>
                        </select>
                    </div>
                    <div class="error-message" data-vl-error-id="validation-select-error"></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
