<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../src/vl-form-grid.src.js"></script>
  <title>vl-form-grid test</title>
</head>

<body>
<test-fixture id="vl-form-grid-fixture">
  <template>
    <div is="vl-form-grid"><div is="vl-form-column"></div></div>
  </template>
</test-fixture>

<test-fixture id="vl-form-grid-fixture-push-size">
  <template>
    <div is="vl-form-grid"><div is="vl-form-column" size="3" max-size="4" push="1"></div></div>
  </template>
</test-fixture>

<script>
  suite('<vl-form-grid>', () => {
    test('de grid heeft de vl-form-grid class', () => {
      const grid = fixture('vl-form-grid-fixture');
      assert.isTrue(grid.classList.contains('vl-form-grid'));
    });

    test('de kolom heeft de vl-form-grid class', () => {
      const column = fixture('vl-form-grid-fixture').querySelector("div[is='vl-form-column']");
      assert.isTrue(column.classList.contains('vl-form-column'));
    });

    test('de kolom heeft de vl-form-grid class', () => {
      const column = fixture('vl-form-grid-fixture').querySelector("div[is='vl-form-column']");
      assert.isTrue(column.classList.contains('vl-form-column'));
    });

    test('de kolom met attributes "size" en "push" heeft bijhorende classes', () => {
      const column = fixture('vl-form-grid-fixture-push-size').querySelector("div[is='vl-form-column']");
      assert.isTrue(column.classList.contains('vl-form-col--3-4'));
      assert.isTrue(column.classList.contains('vl-form-push--1-4'));
    });

    test('krijgt de juiste class wanneer de grid een attribuut bevat', () => {
      const grid = fixture('vl-form-grid-fixture');
      ['is-stacked'].forEach((attribuut) => {
        assert.isFalse(grid.classList.contains('vl-form-grid--' + attribuut));
        grid.setAttribute(attribuut, '');
        assert.isTrue(grid.classList.contains('vl-form-grid--' + attribuut));
        grid.removeAttribute(attribuut);
        assert.isFalse(grid.classList.contains('vl-form-grid--' + attribuut));
      });
    });

  });
</script>
</body>

</html>
