<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <script src="/node_modules/sinon/pkg/sinon.js"></script>

  <script type="module" src="./vl-form-validation-test.js"></script>
</head>

<body>
  <test-fixture id="vl-form-validation-shadow-dom-fixture">
    <template>
      <vl-form-validation-test></vl-form-validation-test>
    </template>
  </test-fixture>

  <script type="module">
    import {vlFormValidation} from '../../src/vl-form-validation.js';

    suite('vl-form-validation', () => {
      const sandbox = sinon.createSandbox();

      setup((done) => {
        customElements.whenDefined('vl-form-validation-test').then(() => done());
      });

      teardown(() => {
        sandbox.restore();
      });
    
      test('een class die de form validatie mixin toepast heeft een dress functie om de form validatie te activeren', () => {
        const object = {};
        assert.isUndefined(object.dress);
        Object.assign(object, vlFormValidation);
        assert.isDefined(object.dress);
      });

      test('de dress functie zal de form validatie activeren', () => {
        sandbox.spy(window.vl.formValidation, 'dress');
        const object = {};
        Object.assign(object, vlFormValidation);
        const element = document.createElement('div');
        object.dress(element);
        assert(window.vl.formValidation.dress.calledWith(element));
      });

      test('de dress functie zal de form validatie niet activeren indien het attribuut novalidation aanwezig is', () => {
        sandbox.spy(window.vl.formValidation, 'dress');
        const object = {};
        Object.assign(object, vlFormValidation);
        const element = document.createElement('div');
        element.setAttribute('novalidate', '');
        object.dress(element);
        assert(window.vl.formValidation.dress.notCalled);
      });

      test('de dress functie zal de form validatie niet activeren indien het attribuut novalidation aanwezig is', () => {
        sandbox.spy(window.vl.formValidation, 'dress');
        const object = {};
        Object.assign(object, vlFormValidation);
        const element = document.createElement('div');
        element.setAttribute('data-vl-formvalidation-dressed', '');
        object.dress(element);
        assert(window.vl.formValidation.dress.notCalled);
      });

      test('er wordt ook een tekstuele foutmelding getoond bij validatie in shadow DOM', (done) => {
        const element = fixture('vl-form-validation-shadow-dom-fixture');
        const input = element.shadowRoot.querySelector('input');
        input.addEventListener('change', () => {
          const message = element.shadowRoot.querySelector('.error-message');
          assert.notEqual(message.innerText, '');
          done();
        });
        input.dispatchEvent(new Event('change'));
      });
    });
  </script>
</body>

</html>
